<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center g-lg-5 py-5">
            <div class="col-lg-6 text-center text-lg-center mb-3 mb-lg-0">
                <picture>
                    <source srcset="sourceset" type="image/png+xml" />
                    <img src="img/logomarca.svg" class="img-fluid w-75" alt="logomarca" />
                </picture>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-4 border rounded-3 bg-body-tertiary me-lg-5 ms-lg-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Matrícula ou Email escolar</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="checkbox mb-3">
                        <a href="http://">Recuperar a senha</a>
                    </div>
                    
                    <a href="inicio.html" class="w-100 btn btn-lg btn-success mb-4" role="button">Entrar</a>
                    <!-- <button class="w-100 btn btn-lg btn-success mb-4" type="submit">Entrar</button> -->

                    <button class="w-60 btn btn-lg btn-secondary mt-5 mb-4 d-block mx-auto" type="submit">
                        Entrar com SUAP
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right-square mx-2 bg-white text-dark" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707z"/>
                        </svg>
                    </button>
                    
                    <button class="w-100 btn btn-lg btn-success mt-5" type="submit">Registrar</button>
                    <hr class="my-2">

                    <small class="text-body-secondary">Ao entrar, você concorda com os Termos de Uso.</small>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
